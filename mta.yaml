_schema-version: 3.3.0
ID: ComponentContainerApp
description: A simple CAP project.
version: 1.0.0
modules:
# -----------------------------------------------
# Service
# -----------------------------------------------
- name: ComponentContainerApp-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ComponentContainerApp-db
  - name: ComponentContainerApp-auth
  - name: ComponentContainerApp-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci

# -----------------------------------------------
# DB
# -----------------------------------------------
- name: ComponentContainerApp-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ComponentContainerApp-db
  parameters:
    buildpack: nodejs_buildpack

# -----------------------------------------------
# Destination Content
# -----------------------------------------------
- name: ComponentContainerApp-destination-content
  type: com.sap.application.content
  requires:
  - name: ComponentContainerApp-destination
    parameters:
      content-target: true
  - name: ComponentContainerApp_html_repo_host
    parameters:
      service-key:
        name: ComponentContainerApp_html_repo_host-key
  - name: ComponentContainerApp-auth
    parameters:
      service-key:
        name: ComponentContainerApp-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: comp_container_router_ComponentContainerApp_html_repo_host
          ServiceInstanceName: ComponentContainerApp-html5-app-host-service
          ServiceKeyName: ComponentContainerApp_html_repo_host-key
          sap.cloud.service: comp.container.router
        - Authentication: OAuth2UserTokenExchange
          Name: comp_container_router_ComponentContainerApp_auth
          ServiceInstanceName: ComponentContainerApp-auth
          ServiceKeyName: ComponentContainerApp-auth-key
          sap.cloud.service: comp.container.router
        existing_destinations_policy: update
  build-parameters:
    no-source: true

# -----------------------------------------------
# App Content
# -----------------------------------------------
- name: ComponentContainerApp-app-content
  type: com.sap.application.content
  path: gen
  requires:
  - name: ComponentContainerApp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - compcontainercomclientes.zip
      name: compcontainercomclientes
      target-path: resources/
    - artifacts:
      - compcontainercomprodutos.zip
      name: compcontainercomprodutos
      target-path: resources/
    - artifacts:
      - compcontainercomcockpit.zip
      name: compcontainercomcockpit
      target-path: resources/
- name: compcontainercomclientes
  type: html5
  path: app/clientes
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: compcontainercomprodutos
  type: html5
  path: app/produtos
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: compcontainercomcockpit
  type: html5
  path: app/cockpit
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
# -----------------------------------------------
# DB
# -----------------------------------------------
- name: ComponentContainerApp-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
# -----------------------------------------------
# Auth
# -----------------------------------------------
- name: ComponentContainerApp-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: ComponentContainerApp-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
# -----------------------------------------------
# Destination
# -----------------------------------------------
- name: ComponentContainerApp-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
# -----------------------------------------------
# Repo host
# -----------------------------------------------
- name: ComponentContainerApp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ComponentContainerApp-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
